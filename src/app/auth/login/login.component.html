{{loginForm.value | json}}

<form [formGroup]="loginForm" class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <img alt="" class="login-logo" src="https://cdn.springpeople.com/media/Angular-1526190252.png">
        <p class="text-xs-center login-title">Sign into your account</p>
        <div id="login-form">
          <div class="form-group">
            <input formControlName="username" class="form-control" name="username" placeholder="Username" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password">
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-block btn-primary" type="submit" (click)="onLogin()" [disabled]="!loginForm.valid">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
